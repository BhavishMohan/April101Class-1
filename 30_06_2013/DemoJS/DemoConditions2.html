<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>

        var percent = 91;

        if(percent < 60){
            alert("you are failed");
        }
        else if(percent<70){
            alert("your grade is B");
        }
        else if(percent<80){
            alert("your grade is A");
        }
        else if(percent<90){
            alert("your grade is A+");
        }
        else {
            alert("Unknown score");
        }


    </script>
</head>

</html>
